<script>
    let isResize = false;

    function checkIfResize() {
        if (isResize) {

            if (checkIfMobile()){
                console.log('mobile on');

                $('#blank').height(40);

                $('#dropDownParentList').css('display', 'none');
                $('#creditMobile').css('display', 'inline-block');
                $('#footerExtraContent').css('display', 'none');
                $('#creditos').css('display', 'none');
                $('#tracking').css('display', 'none');
                $('#creditosMobile').css('display', 'block');
                $('#creditosFormMobile').css('display', 'block');
                $('#trackingFormMobile').css('display', 'block');
                $('#trackingMobile').css('display', 'block');

                // $('#creditosMobile').css('height', '35%');
                // $('#trackingMobile').css('height', '35%');

                if ($(window).height() > $(window).width()) {
                    // $('#creditosMobile').css('height', '50%');
                    $('#trackingMobile').css('height', '50%');

                    $('#creditosMobile').css("background-image","url('../images/hatun/creditos_1.jpg')");
                    $('#creditosMobile').css('height', '50%');
                } else {
                    // $('#creditosMobile')
                    //     .height($(window).height().toString() - 40);
                    $('#trackingMobile')
                        .height($(window).height().toString());

                    $('#creditosMobile').css("background-image","url('../images/hatun/te_ayudamos_texto.jpg')");
                    $('#creditosMobile')
                        .height($(window).height().toString() - 40);
                }
            } else {

                $('#blank').height(72);
                $('#dropDownParentList').css('display', 'inline-block');
                $('#creditMobile').css('display', 'none');

                $('#footerExtraContent').css('display', 'flex');
                $('#creditos').css('display', 'block');
                $('#tracking').css('display', 'block');
                $('#creditosMobile').css('display', 'none');
                $('#creditosFormMobile').css('display', 'none');
                $('#trackingFormMobile').css('display', 'none');
                $('#trackingMobile').css('display', 'none');
            }

            isResize = false;
        }
    }

    function resizeScreen() {
        isResize = true;
    }

    $(document).ready(function(e) {
        $('#headerComponent').load('components/header.html');
        $('#footerComponent').load('components/footer.html');

        setTimeout(checkNavegation, 1000);

        $('#dropdownMenuLink').on('mouseover', function() {
            $('#dropDownParentList').addClass('open');
        });

        $('#seguimiento').on('click', function() {
            goTo('tracking');
        });

        $('#solicitud').on('click', function() {
            goTo('creditos');
        });



        $('#creditos').height($('#creditos').height() - 72);

        isResize = true;
        setInterval(checkIfResize, 1000);
    });

    function checkNavegation() {
        if (window.location.href.indexOf('#') !== -1) {
            if (window.location.href.split('#')[1].length !== 0) {
                goTo(window.location.href.split('#')[1]);
            }
        }
    }
</script>
